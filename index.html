<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JP : Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script>
    getinput = (event,value) => {
        console.log(event,"Input Value",value)
        var outputBox = document.getElementById('output_disp');
        var xValue,yValue;
        if(typeof value == "number") {
            let prevValue = outputBox.value +""+ value
            outputBox.value = prevValue;
        } 
        else if (typeof value == "string") {
            if(value == "backspace") {
                outputBox.value = '';
                return true;
            }
            else if(value == "addition") {
                xValue = outputBox.value;
                outputBox.value = '';
                return true;
            }
            else if(value == "equal") {
                yValue = outputBox.value;
                outputBox.value = '';
                let sumofvalue  = xValue+yValue;
                outputBox.value = sumofvalue;
                return true;
            }

        }
       
    }
    </script>
</head>
<body>
    

    <div class="calc_widget">
        <div class="calc_head">
            <input type="text" id="output_disp" value=""/>
        </div>
        <div class="calc_body">
            <div class="calc_row">
                <button onclick="getinput(event,1)">1</button>
                <button onclick="getinput(event,2)">2</button>
                <button onclick="getinput(event,3)">3</button>
            </div>
            <div class="calc_row">
                <button onclick="getinput(event,4)">4</button>
                <button onclick="getinput(event,5)">5</button>
                <button onclick="getinput(event,6)">6</button>
            </div>
            <div class="calc_row">
                <button onclick="getinput(event,7)">7</button>
                <button onclick="getinput(event,8)">8</button>
                <button onclick="getinput(event,9)">9</button>
            </div>
            <div class="calc_row">
                <button onclick="getinput(event,0)">0</button>
                <button onclick="getinput(event,'addition')"> + </button>
                <button onclick="getinput(event,'substraction')"> - </button>
            </div>
            <div class="calc_row">
                <button onclick="getinput(event,'muliplication')"> * </button>
                <button onclick="getinput(event,'division')"> /</button>
                <button onclick="getinput(event,'backspace')"> <-</button>
            </div>
            <div class="calc_row">
                <button onclick="getinput(event,'equal')"> = </button>
            </div>
        </div>
    </div>

</body>
</html>
